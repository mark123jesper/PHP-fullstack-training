<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Display Inline Example 1">
        <title>Display Inline Example 1</title>

        <style type="text/css">

            /*
                display:inline will arrange all the elements side by side.
                display:block will arrange all the elements one after the other.
            */

            /* Exercise Section */
            span
            {
                display: block;
            }

            div
            {
                display: inline;
            }


        </style>
    </head>

    <body>

        <!-- <span> == <div style="display: inline"> -->
        <span>Hello This is the first span tag.</span>
        <span>Hello This is the second span tag.</span>
        <span>Hello This is the third span tag.</span>


        <!-- <div> == <span style="display: block">. -->
        <div>Hello This is the first div tag.</div>
        <div>Hello This is the second div tag.</div>
        <div>Hello This is the third div tag.</div>
    </body>
</html>
