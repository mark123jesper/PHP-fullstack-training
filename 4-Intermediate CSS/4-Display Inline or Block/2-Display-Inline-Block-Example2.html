<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Display Inline and Block Example 2">
        <title>Display Inline and Block Example 2</title>

        <style type="text/css">

            /*
                display:inline will not allow to change the height and width of the box.
                display:inline-block can be used to change height and width of the box and still remain inline
            */

            /* Exercise Section */
                body{
                    color: white;
                }

                li{
                    display: block;
                }

                li {
                    display: inline;
                    background-color: blue;
                    width: 100px; /* Cannot add width and height when display is inline. */
                    height: 100px;
                }


                li{
                    display: inline-block;
                    background-color: blue;
                    width: 100px;
                    height: 100px;
                }

        </style>
    </head>

    <body>
        <ul>
            <li>Home</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </body>
</html>
