<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Internal CSS">
        <title>Internal CSS</title>
        <!-- CSS is used to apply style to your page -->
        <!-- Inside this style tag we write CSS -->
        <style type="text/css">
            /*
               selector
               {
                   property1: value1; => Declaration
                   property2: value2; => Declaration
               }
            */

            /* h1 is the selector and color: red is declaration */
            /* Apply this rule to <h1> tag and assign this property to it */

            h1{
                color: red;
            }

            p{
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <p>Paragraph Text</p>
    </body>
</html>
