<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CSS Colors">
        <title>CSS Colors</title>

        <style type="text/css">
            /* https://htmlcolorcodes.com/ */
            div{
                padding: 10px;
                width: 50%;
                font-size: 40px;
            }
            .redboxRGB {
                background-color: rgb(255,0,0);
                color: white;
            }
            .redboxHEX {
                background-color: #FF0000;
                color: white;
            }
            .redboxNAME {
                background-color: red;
                color: white;
            }
            .redboxDARKNAME {
                background-color: darkred;
                color: white;
            }

        </style>
    </head>

    <body>
        <div class="redboxRGB">
            RED BOX - RGB - rgb(255,0,0)
        </div>
        <hr>
        <div class="redboxHEX">
            RED BOX - HEX - #FF0000
        </div>
        <hr>
        <div class="redboxNAME">
            RED BOX - NAME - red
        </div>
        <hr>
        <div class="redboxDARKNAME">
            RED BOX - NAME - dark red
        </div>

    </body>
</html>
