<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arithmetic Expressions</title>
    <script>
        var counter = 10;
        console.log(counter);
        counter = counter + 10;
    </script>

</head>

<body>
    <h1>Arithmetic Expressions</h1>
    <a href="#" onclick="counter++;console.log(counter);">Increase Counter</a>
    <a href="#" onclick="counter--;console.log(counter);">Decrease Counter</a>
</body>
</html>
