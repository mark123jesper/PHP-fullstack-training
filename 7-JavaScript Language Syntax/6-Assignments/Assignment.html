<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assignment Expressions</title>
    <script>
        var counter = 10;
    </script>

</head>

<body>
    <h1>Assignment Expressions</h1>
    <a href="#" onclick="counter+=1;console.log(counter);">Increase Counter</a>
    <a href="#" onclick="counter-=1;console.log(counter);">Decrease Counter</a>
    <a href="#" onclick="counter*=2;console.log(counter);">Multiple Counter</a>
</body>
</html>
