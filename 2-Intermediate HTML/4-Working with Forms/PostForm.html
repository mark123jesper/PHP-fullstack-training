<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Forms with POST Action">
        <title>Forms with POST Action</title>
    </head>
    <body>
        <h1>Simple Form with POST Action</h1>
        <form method="post" action="results.html">
            <label for="FirstName">FirstName: </label>
            <input type="text" name="FirstName" placeholder="Enter your First Name" id="FirstName"/>
            <br><br>
            <label for="LastName">LastName: </label>
            <input type="text" name="LastName" placeholder="Enter your Last Name" id="LastName"/>
            <br><br>
            <input type="submit" />
            <input type="reset" value="Clear Form"/>
        </form>
    </body>
</html>
