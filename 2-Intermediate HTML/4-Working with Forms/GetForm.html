<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Forms">
        <title>Get Forms</title>
    </head>
    <body>
        <h1>Simple Form with Post Action</h1>
        <form method="post" action="results.html">
            <label for="FirstName">First Name:</label>
            <input type="text" id="FIrstName" placeholder="Enter your FIrst Name" name="FirstName">
            <br><br>
            <label for="LastName">Last Name</label>
            <input type="Text" id="LastName" placeholder="Enter your Last Name" name="LastName">
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
