<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Embed Contents">
        <title>Embed Contents</title>
    </head>
    <body>
        <h1>Embed Image</h1>
        <img src="dog.jpg" width = "250px"/>
        <hr>
        <h1>Embed Video</h1>
        <video width="320" height="240" controls>
            <source src="dog.mp4" type="video/mp4">
            Having issue with the Video?
        </video>
        <hr>
        <h1>Embed Audio</h1>
        <audio controls autoplay>
            <source src="dog-barking.mp3" type="audio/mpeg">
            The browser does not support this audio format.
        </audio>
    </body>
</html>
