<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SPAN Tag">
        <title>SPAN Tag</title>
    </head>
    <body>
        <!--
            <span> tags are called as Division Tags they help to divide the tags into groups
                    and apply special formatting on them.
            <span> acts as container to wrap the elements together.
        -->

        <!--
            <div> tags are block line which means it adds a new line for each div closing tag.
            <span> tags are in-line which means it does not add the new line and
            put all the text inline and in same line.
        -->

        <h1>SPAN Tag Example</h1>
        <hr>
        <span>
            1) This is a text sadsad with span.
        </span>
        <span>
            2) This is a text witasadasd h span.
        </span>
        <hr>
        <div>
            1) This is a text withasdasda div.
        </div>
        <div>
            2) This is a text wit dasdasdah div.
        </div>
    </body>
</html>
